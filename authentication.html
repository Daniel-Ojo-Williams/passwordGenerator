<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Pass Gen</title>
</head>
<body>
  <section class="authentication">

    <div class="container">
      <div class="form-container sign-up">
        <form action="">
          <h1>Create Account</h1>
          <div class="special-icons">
            <a href="" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
            <a href="" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="" class="icon"><i class="fa-brands fa-linkedin"></i></a>
          </div>
          <span>or use your email for registration</span>
          <input type="text" placeholder="Name">
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Password">
          <button>Sign Up</button>
          <p class="sm-account">Don't have an account? <a href="#" id="signin-link">Sign In</a></p>
        </form>
      </div>
      <div class="form-container sign-in">
        <form action="">
          <h1>Sign In</h1>
          <div class="special-icons">
            <a href="" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
            <a href="" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="" class="icon"><i class="fa-brands fa-linkedin"></i></a>
          </div>
          <span>or use your email</span>
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Password">
          <a href="#">Forget Your Password?</a>
          <button>Sign In</button>
          <p class="sm-account">Don't have an account? <a href="#" id="signup-link">Sign Up</a></p>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Hello, New User</h1>
            <p>Enter your details to use all of site features</p>
            <button class="hidden" id="login">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Welcome Back!</h1>
            <p>Enter your details to use all of site features
            </p>
            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="auth.js"></script>
</body>
</html>
